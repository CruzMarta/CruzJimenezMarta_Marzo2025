    <h2>Formulario de Inscripción para jugar a Street Figther</h2>

    <form>
        <fieldset class="tabladatos">
            <legend>
                <h3>DATOS PERSONALES</h3>
            </legend>
            
            <label class="campo" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label class="campo" for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
           
            <label class="campo" for="direccion">Dirección Postal:</label>
            <label for="calle"></label>
            <input type="text" id="Calle" name="Calle" placeholder="Calle">
            <label for="numero"></label>
            <input type="number" id="numero" name="numero" placeholder="Nº">
            <label for="piso"></label>
            <input type="number" id="piso" name="piso" placeholder="Piso">
            <label for="codigoPostal"></label>
            <input type="number" id="codigoPostal" name="codigoPostal" placeholder="Cód.Postal">
            <label for="ciudad"></label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">

            <label class="campo" for="nick">Nick:</label>
            <input type="text" id="nick" name="nick">
            <label class="campo" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset class="sexousuario">
            <legend>
                <h3>SEXO USUARIO</h3>
            </legend>
            <label for="sexo">Sexo:</label>
            <label for="hombre" class="sexo"><input type="radio" name="sexo" value="H"> Hombre</label>
            <label for="mujer" class="sexo"><input type="radio" name="sexo" value="M"> Mujer</label>
            <label for="x" class="sexo"><input type="radio" name="sexo" value="X"> Prefiero No Decir</label>
        </fieldset>
        <fieldset>
            <label for="fechanacimiento">Fecha nacimiento:</label>
            <input type="date" id="date" name="date">
        </fieldset>
        <fieldset>
            <legend>
                <h3>PERSONAJES</h3>
            </legend>
            <label for="personaje">Selecciona el personaje:</label>
            <select name="personaje">
                <option value="1">Personaje 1</option>
                <option value="2">Personaje 2</option>
                <option value="3">Personaje 3</option>
                <option value="4">Otro personaje</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <h3>COMENTARIOS</h3>
            </legend>
            <label for="comentarios"></label>
            <textarea name="comentarios" id="comentarios" rows="7"></textarea>
        </fieldset>
        <input type="submit" class="botones" value="Enviar">
        <input type="reset" class="botones" value="Borrar">
    </form>
